<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/layout.xhtml">
    
    <f:loadBundle basename=".com.i18N.Bundle" var="msg"/>
    
    <h:head>
        <title>#{msg.mainpage}</title>
    </h:head>
    
    <h:body>
        <h:panelGroup rendered="#{not empty sessionBacking.usuario}">
            <h1><p>#{msg.welcome}, #{sessionBacking.email}</p><br/><br/></h1>
            <h:form>
                <h:commandButton value="#{msg.closesession}" action="#{sessionBacking.logout()}" />
            </h:form>
        </h:panelGroup>
        <br/><br/>
    </h:body>
</ui:composition>
