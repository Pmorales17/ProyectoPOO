<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/layout.xhtml">

    <f:loadBundle basename=".com.i18N.Bundle" var="msg"/>

    <ui:define name="content">
        <p:dataTable id="simples" value="#{simpleBacking.allSimples}" var="simple" emptyMessage="#{msg.emptymess}">
            <p:column headerText="#{msg.act}">
                <h:outputText value="#{simple.nombre}"/>
            </p:column>

            <p:column headerText="#{msg.indate}">
                <h:outputText value="#{simple.fechaInicio}"/>
            </p:column>            

            <p:column headerText="#{msg.enddate}">
                <h:outputText value="#{simple.fechaFin}"/>
            </p:column>   

            <p:column headerText="#{msg.file}">
                <h:outputText value="#{simple.expediente}"/>
            </p:column>   
            
            <p:column headerText="#{msg.resolution}">
                <h:outputText value="#{simple.resolucion}"/>
            </p:column>              

            <p:column>
                <h:link outcome="/actividades/simples/edit" value="#{msg.edit}">
                    <f:param name="id" value="#{simple.getId()}" />
                </h:link>
            </p:column>
            <p:column>
                <p:commandLink actionListener="#{simpleBacking.delete(simple)}" value="#{msg.delete}" update="simples">
                </p:commandLink>
            </p:column>
        </p:dataTable>
        <p:button value="#{msg.new}" outcome="/actividades/simples/new"/>


        <p:confirmDialog showEffect="fade" hideEffect="fade">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
    </ui:define>
</ui:composition>
