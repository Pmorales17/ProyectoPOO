<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/layout.xhtml">

    <f:loadBundle basename=".com.i18N.Bundle" var="msg"/>

    <ui:define name="content">
        <p:dataTable id="objetivos" value="#{objetivoBacking.allObjetivos}" var="objetivo">
            <p:column headerText="#{msg.objective}"  styleClass="">
                <h:outputText value="#{objetivo.nombre}"/>
            </p:column>
            <p:column styleClass="">
                <h:link outcome="/objetivos/edit" value="#{msg.edit}">
                    <f:param name="id" value="#{objetivo.getId()}" />
                </h:link>
            </p:column>
            <p:column styleClass="">
                <p:commandLink actionListener="#{objetivoBacking.delete(objetivo)}" value="#{msg.delete}" update="objetivos">
                    <p:confirmDialog header="Confirmation" message="Â¿#{msg.delete} #{objetivo.nombre}?" />
                </p:commandLink>
            </p:column>
        </p:dataTable>
        <p:button value="#{msg.new}" outcome="/objetivos/new"/>

        <p:confirmDialog showEffect="fade" hideEffect="fade">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
    </ui:define>
</ui:composition>
