<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/layout.xhtml">

    <f:loadBundle basename=".com.i18N.Bundle" var="msg"/>

    <ui:define name="head">
        <f:metadata>
            <f:viewParam name="id" value="#{usuarioBacking.usuario}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <div align="center">
            <h2>#{msg.updateusers}</h2>
            <br />
            <p:panelGrid columns="2" styleClass="panelGridCenter">
                <p:outputLabel value="Email"></p:outputLabel>
                <p:inputText value="#{usuarioBacking.usuario.email}" styleClass="widthInputText"/>
                <p:outputLabel value="#{msg.password}"></p:outputLabel>
                <p:password value="#{usuarioBacking.usuario.password}" styleClass="widthInputText"/>
                <p:selectBooleanCheckbox value="#{usuarioBacking.usuario.administrador}" itemLabel="Admin"/>            
            </p:panelGrid>
            <br/>
            <p:commandButton value="#{msg.update}" action="#{usuarioBacking.update()}" update="messages"/>
            <p:button value="#{msg.cancel}" outcome="/usuarios/index"/>
        </div>
    </ui:define>
</ui:composition>
